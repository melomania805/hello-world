<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <header>
      <h1>Palindrome Checker</h1>
    </header>
    <main>
      <p>Enter text to check if it is a palindrome:</p>
      <input id="text-input" />
      <button id="check-btn">Check</button>
      <div id="result"></div>
      <div id="info">A palindrome is a word or phrase is that spelled the same backward and forward, ignoring puncutation, capitalization, and spacing.</div>
    </main>
    <footer></footer>
  </body>
</html>
